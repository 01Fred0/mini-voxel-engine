<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Voxel Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #87CEEB;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        #info h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #info p {
            margin: 5px 0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="loading">Loading world...</div>
    <div id="info">
        <h1>üåç Mini Voxel Engine</h1>
        <p>Press W/A/S/D to move</p>
        <p>Move mouse to look around</p>
        <p>Space to ascend, Shift to descend</p>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
